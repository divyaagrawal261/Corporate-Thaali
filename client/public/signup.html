<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../src/css/signup.css">
    <link rel="stylesheet" href="../src/css/signin.css">

</head>
<body>

    <div class="page_1">
        <div class="signuppage">
            <div class="sign_left">
                <div class="login">Sign Up</div>
               

                <div class="write_name">
                    <div class="user">
                        <img src="../src/assets/user.png" alt="">
                    </div>
                    <div class="name_sign">Your Name</div>
                <input type="text" id="name">
                </div>

                <hr class="line_2"> 
                
                <div class="place">
                    <div class="place_icon">
                        <img src="../src/assets/gps.png" alt="">
                    </div>
                    <div class="place_loc">Your Location</div>
                    <input type="text" id="place">
                </div>

                <hr class="line_2">

                <div class="contact">
                    <div class="con_icon">
                        <img src="../src/assets/mobile.png" alt="">
                    </div>
                    <div class="number">Contact Number</div>
                    <input type="tel" name="" id="tell">
                </div>

                <hr class="line_2">
                

                <div class="mail">
                    <div class="mail_icon"><img src="../src/assets/email.png" alt="" srcset=""></div>
                    <div class="enter_mail">Your mail</div>
                    <input type="email" class="loginEmail" id="email">
                </div>
                <hr class="line_2">
    
                <div class="password">
                    <div class="pass_icon"><img src="../src/assets/padlock.png" alt="" srcset=""></div>
                    <div class="enter_pass">Create password</div>
                    <input type="password" class="loginPassword" id="password">
                </div>
                <div class="password">
                    <div>Role:</div>
                    <select name="" id="role">
                        <option value="cook">COOK</option>
                        <option value="corporate">CORPORATE</option>
                    </select>
                </div>
                <hr class="line_3">
    
                
    
                <button class="log_butt" type="submit">Sign Up</button>
                
            </div>
        </div>
    </div>
    <script src="../src/js/signup.js"></script>
</body>
</html>
