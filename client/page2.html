<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page_1">
        <div class="signpage">
            <div class="sign_left">
                <div class="login">Login</div>
                <hr class ="line_1">
    
                <div class="mail">
                    <div class="mail_icon"><img src="assets/email.png" alt="" srcset=""></div>
                    <div class="enter_mail">Enter your mail here</div>
                    <input type="text">
                </div>
                <hr class="line_2">
    
                <div class="password">
                    <div class="pass_icon"><img src="assets/padlock.png" alt="" srcset=""></div>
                    <div class="enter_pass">Enter your password</div>
                    <input type="text">
                </div>
                <hr class="line_3">
    
                <div class="forgot_pass">Forgot password?</div>
    
                <button class="log_butt">Login</button>
                
                <div class="no_account">
                    <div class="dont">Don't have an account?</div>
                    <button class="sign_up">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
